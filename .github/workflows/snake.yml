name: Generate Snake Game

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Generate Snake Game
        uses: Platane/snk@v3
        with:
          github_user_name: manideep-777
          outputs: github-snake.svg

      - name: 🚀 Commit & Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout --orphan output  # Create new branch if not exists
          git add github-snake.svg
          git commit -m "Generated contribution snake"
          git push -f origin output  # Force push to create the branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
